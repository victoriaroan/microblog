<table class="table table-hover">
    <tr>
        <td width="70px">
            <a href="{{ url_for('main.user', username=post.author.username) }}">
                <img src="{{ post.author.avatar(36) }}">
            </a>
        </td>
        <td>
            <span class="user-summary" data-url="{{ url_for('main.user_summary', username=post.author.username) }}">
                <a href="{{ url_for('main.user', username=post.author.username) }}">
                    {{ post.author.username }}
                </a>
            </span>
            {{ _('said') }} {{ moment(post.timestamp).fromNow() }}:<br>
            <span id="post-{{ post.id }}" style="font-weight: bold;">{{ post.body }}</span>
            {% if post.language and post.language != g.locale %}
            <br>
            <span id="translation-{{ post.id }}">
                <a href="javascript:translate(
                    '#post-{{ post.id }}',
                    '#translation-{{ post.id }}',
                    '{{ post.language }}',
                    '{{ g.locale }}'
                );">{{ _('Translate') }}</a>
            </span>
            {% endif %}
        </td>
    </tr>
</table>
